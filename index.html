<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Championship 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }

        body {
            background: linear-gradient(45deg, #1a1a1a, #2c2c2c);
            color: #fff;
            overflow-x: hidden;
        }

        .header {
            background: #3b3b3b url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAIklEQVQIW2NkQAKrVq36zwjjgzhhYWGMYAEYB8RmROaABADeOQ8CXl/xfgAAAABJRU5ErkJggg==');
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #6bff6b;
            text-shadow: 2px 2px #000;
        }

        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
            overflow: hidden;
        }

        #bg-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            opacity: 0.7;
            filter: blur(1px) sepia(0.3) saturate(1.5);
            object-fit: cover;
        }

        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            max-width: 120px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.8));
            z-index: 1;
        }

        .timer {
            background: linear-gradient(45deg, #4b4b4b, #3a3a3a);
            padding: 25px 40px;
            margin: 30px 0;
            border: 4px solid #ffb86b;
            border-radius: 10px;
            font-size: 2em;
            color: #ffd700;
            text-shadow: 2px 2px #000;
            box-shadow: 0 0 15px rgba(255, 184, 107, 0.5);
            animation: blink 1.5s infinite;
        }

        .buttons {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 40px;
        }

        .btn {
            padding: 18px 35px;
            background: linear-gradient(45deg, #4CAF50, #3d8b40);
            border: 4px solid #6bff6b;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-size: 1.1em;
            text-shadow: 1px 1px #000;
            box-shadow: 0 4px 0 #3d8b40;
            animation: pulse 2s infinite;
            display: inline-block;
            text-decoration: none;
        }

        .btn:hover {
            background: linear-gradient(45deg, #3d8b40, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #3d8b40;
            animation: none;
        }

        .footer {
            background-color: #2d2d2d;
            padding: 40px 20px;
            text-align: center;
            border-top: 5px solid #6b6b6b;
            position: relative;
            position: relative;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
            url('33.jpg.avif') center/cover;
            padding: 60px 20px 40px;
            isolation: isolate;
        }
        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('33.jpg.avif') center/cover;
            z-index: -1;
            opacity: 0.4;
        }

        .footer-content {
            max-width: 600px;
            margin: 0 auto;
            line-height: 2;
            position: relative;
            z-index: 2;
        }
        .footer p {
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
        }

        h2 {
            margin-bottom: 30px;
            font-size: 1.5em;
            text-shadow: 2px 2px #000;
        }

        .video-control {
            position: fixed;
            bottom: 100px;
            right: 20px;
            background: #4CAF50;
            border: 3px solid #3d8b40;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 100;
        }
        @media (max-width: 768px) {
            .footer {
                padding: 40px 15px 30px;
            }
            
            .footer::before {
                opacity: 0.3;
            }
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .timer {
                font-size: 1.3em;
                padding: 15px 25px;
                margin: 20px 0;
            }

            .btn {
                padding: 15px 25px;
                font-size: 0.9em;
            }

            h2 {
                font-size: 1.2em;
                margin-bottom: 20px;
            }

            .logo {
                max-width: 80px;
                top: 15px;
                right: 15px;
            }

            .video-control {
                bottom: 80px;
                right: 10px;
                padding: 8px;
            }
        }

        /* Character Section Styles */
        .hero-characters {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .character-left,
        .character-right {
            position: absolute;
            bottom: 0;
            width: 200px;
            transform: translateY(30px);
        }

        .character-left {
            left: 5%;
        }

        .character-right {
            right: 5%;
        }

        .footer-characters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            padding: 30px 0;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-character {
            width: 100%;
            height: auto;
            border: 3px solid #6bff6b;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .footer-character:hover {
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            .character-left,
            .character-right {
                width: 120px;
                transform: translateY(20px);
            }

            .character-left {
                left: 2%;
            }

            .character-right {
                right: 2%;
            }

            .footer-characters {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                padding: 20px 10px;
            }
        }

        @media (max-width: 480px) {
            .hero-characters {
                display: none;
            }
        }



    </style>
</head>

    <script>
        // Countdown Timer
        const tournamentDate = new Date('2025-02-04T11:30:00').getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const distance = tournamentDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML = 
                `${days.toString().padStart(2, '0')}d 
                 ${hours.toString().padStart(2, '0')}h 
                 ${minutes.toString().padStart(2, '0')}m 
                 ${seconds.toString().padStart(2, '0')}s`;

            if (distance < 0) {
                clearInterval(timerInterval);
                document.getElementById('timer').innerHTML = "TOURNAMENT STARTED!";
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();

        // Video Handling
        const video = document.getElementById('bg-video');
        const videoControl = document.getElementById('videoControl');
        let isMuted = true;

        video.play().catch(error => {
            videoControl.style.display = 'block';
        });

        videoControl.addEventListener('click', () => {
            isMuted = !isMuted;
            video.muted = isMuted;
            videoControl.textContent = isMuted ? "ðŸ”‡ Sound Off" : "ðŸ”Š Sound On";
            if (!isMuted) video.play();
        });

        // Logo Interaction
        document.querySelector('.logo').addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Button Animation Handling
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('mouseover', () => {
                button.style.animation = 'none';
            });
            button.addEventListener('mouseout', () => {
                button.style.animation = 'pulse 2s infinite';
            });
        });
    </script>
